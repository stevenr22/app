<div class="mb-4">
  <label class="block text-gray-700 text-sm mb-1">{{ label }}</label>
  <input 
    [type]="type"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 
           placeholder-opacity-50 placeholder-gray-500
           focus:outline-none focus:ring-2 focus:ring-gray-300 hover:border-gray-400 shadow-sm transition"
  />
</div>
