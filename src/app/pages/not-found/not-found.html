<div
  role="main"
  aria-labelledby="error-title"
  class="min-h-screen flex flex-col items-center justify-center px-6 py-16 bg-gradient-to-br from-gray-100 to-white text-center"
>
  <!-- Imagen de error 404 optimizada -->
  <div class="w-full max-w-sm sm:max-w-md">
    <img
      ngSrc="assets/images/notfound.png"
      priority
      width="600"
      height="400"
      alt="Ilustración indicando página no encontrada"
      class="w-full h-auto object-contain mb-8"
      decoding="async"
      loading="eager"
    />
  </div>

  <h1
    id="error-title"
    class="text-7xl font-extrabold text-gray-900 leading-none mb-4 sm:text-8xl"
  >
    404
  </h1>

  <h2 class="text-3xl font-semibold text-gray-700 mb-6 sm:text-4xl">
    Página no encontrada
  </h2>

  <p class="text-gray-600 max-w-md mx-auto mb-10 text-lg sm:text-xl">
    Lo sentimos, la página que buscas no existe o fue movida. Por favor, verifica la URL o vuelve a la página de inicio.
  </p>

  <!-- Botón reutilizable -->
  <app-my-button
    routerLink="/login"
    type="button"
    variant="azul"
    buttonText="Volver a la página de inicio"
    class="px-8 py-4 text-lg font-semibold rounded-md shadow-md hover:shadow-lg transition-shadow duration-300"
  ></app-my-button>
</div>
