 <!-- Título -->
  <h2 class="text-3xl font-bold text-green-700">Panel principal</h2>

  <!-- Sección de tarjetas -->
  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white shadow-md rounded-2xl p-5 border border-gray-100">
      <p class="text-sm text-gray-500">Ventas hoy</p>
      <p class="text-3xl font-extrabold text-green-700">$320</p>
    </div>
    <div class="bg-white shadow-md rounded-2xl p-5 border border-gray-100">
      <p class="text-sm text-gray-500">Usuarios</p>
      <p class="text-3xl font-extrabold text-green-700">128</p>
    </div>
    <div class="bg-white shadow-md rounded-2xl p-5 border border-gray-100">
      <p class="text-sm text-gray-500">Pedidos</p>
      <p class="text-3xl font-extrabold text-green-700">45</p>
    </div>
    <div class="bg-white shadow-md rounded-2xl p-5 border border-gray-100">
      <p class="text-sm text-gray-500">Soporte</p>
      <p class="text-3xl font-extrabold text-green-700">12</p>
    </div>
  </section>


  <!-- Formulario -->
  <form class="bg-white shadow-md rounded-xl p-6 space-y-6 border border-gray-100">
    <h3 class="text-xl font-semibold text-gray-700">Formulario de contacto</h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-600 mb-1">Nombre</label>
        <input type="text" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-300" />
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Correo</label>
        <input type="email" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-300" />
      </div>
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Mensaje</label>
      <textarea class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-300" rows="4"></textarea>
    </div>

    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
      Enviar
    </button>
  </form>
