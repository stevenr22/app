<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-white">
  <form
    class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-5 border border-gray-200"
  >
    <h2 class="text-3xl font-bold text-center text-gray-800">Iniciar sesión</h2>
    <app-my-input
      label="Usuario"
      type="text"
      placeholder="Nombre de usuario"
    ></app-my-input>

    <app-my-input
      label="Contraseña"
      type="password"
      placeholder="Mínimo 6 caracteres"
    ></app-my-input>
     <app-my-button
      type="submit"
      buttonText="Iniciar"
    
    ></app-my-button>

    <p class="text-center text-sm text-gray-600 pt-2">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-green-600 hover:underline font-medium  ">Registra tus datos.</a>
    </p>
  </form>
</div>
