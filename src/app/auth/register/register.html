<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-white">
  <!-- FORMULARIO LOGIN -->
  <form class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-5 border border-gray-200">

    <h2 class="text-3xl font-bold text-center text-gray-800">Crear cuenta</h2>

    <app-my-input label="Usuario" type="text" id="user" name="user" placeholder="Nombre de usuario"></app-my-input>

    <app-my-input label="Correo electrónico" id="correo" name="correo" type="email" placeholder="ejemplo@correo.com"></app-my-input>

    <app-my-input label="Contraseña" id="clave" name="clave" type="password" placeholder="Mínimo 6 caracteres"></app-my-input>

    <app-my-input label="Confirmar contraseña" id="claveConfirm" name="claveConfirm" type="password" placeholder="Repite tu contraseña"></app-my-input>

    <app-my-button type="submit" buttonText="Registrar" variant="verde"></app-my-button>

    <p class="text-center text-sm text-gray-600 pt-2">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-green-600 hover:underline font-medium">Inicia sesión</a>
    </p>

  </form>
  <!-- END FORMULARIO -->
</div>
