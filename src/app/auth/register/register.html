<h2>Registre sus datos</h2>
<form>
    <label for="user">Usuario</label>
    <app-my-input
    type = "text" 
    id = "user" 
    name = "user" 
    placeholder = "Ingrese su usuario"
    class = "form-control"
    autocomplete = "username"
    ></app-my-input>

    <label for="pass">Contraseña</label>
    <app-my-input 
    type = "password" 
    id = "contra" 
    name = "contra" 
    placeholder = "Ingrese su contraseña"
    class = "form-control"
    autocomplete = "current-password"
    ></app-my-input>

    <app-my-button
    type ="submit"
    id = "btn-submit"
    class = "btn btn-primary"
    buttonText = "Registrar"></app-my-button>
    
    <p>Tienes una cuenta? <a routerLink = "/login">Ingresa</a></p>
</form>
